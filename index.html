<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-2-1</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="./JS/script.js" defer></script>
</head>
<body id="body">
    <div id="container">
        <div class="buttonContainer">
            <button class="generate" onclick="yourRolls.standard321()">Generate your items</button>
        </div>
        <button class="accordion">Choose your path</button>
        <div class="panel">
            <div class="controlsContainer">
                <p>Choose the number of random items you want.</p>
                <input id="numberwhites" type="text" value="3">
                <input id="numbergreens" type="text" value="2">
                <input id="numberreds" type="text" value="1">
                <input id="numberblues" type="text" value="1">
                <input id="numberoranges" type="text" value="1">
                <input id="numberpurples" type="text" value="1">
                <input id="numberyellows" type="text" value="1">
            </div>
        </div>

        <div >
            <div class="results">
                <div id="common" class="box"></div>
                <br>
                <div id="uncommon" class="box"></div>
                <br>
                <div id="rare" class="box"></div>
                <br>
                <div id="lunar" class="box"></div>
                <br>
                <div id="useitem" class="box"></div>
                <br>
                <div id="void" class="box"></div>
                <br>
                <div id="boss" class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
